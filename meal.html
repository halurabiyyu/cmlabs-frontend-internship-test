<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 id="mealName" class="text-3xl font-bold text-center mb-4"></h1>
    <div id="mealDetail" class="bg-white shadow-lg rounded-lg p-4">
      <img id="mealImage" alt="Meal Image" class="w-full h-64 object-cover rounded-lg mb-4">
      <p id="mealDescription" class="text-gray-700 mb-4"></p>
      <h2 class="text-xl font-semibold mb-2">Recipe:</h2>
      <ul id="mealRecipe" class="list-disc pl-5 mb-4"></ul>
      <div id="youtubeEmbed" class="mb-4"></div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="goBack()">Back to Categories</button>
    </div>
  </div>

  <script src="meal.js"></script>
</body>
</html>
